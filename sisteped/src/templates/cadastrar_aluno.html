{% extends "base.html" %}

{% block content %}
<div class="page-container">
    
    <div class="page-header">
        <h2>Cadastro de Alunos</h2>
    </div>

    <div class="content-card" style="background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 40px; max-width: 900px; margin: 0 auto;">
        
        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 30px; color: #111;">Dados do aluno</h3>

        <form>
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">Nome Completo</label>
                <input type="text" placeholder="Ex: Francisco da Silva" style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem;">
            </div>

            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">CPF</label>
                    <input type="text" placeholder="Ex: 999.999.999-99" style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">Identidade</label>
                    <input type="text" placeholder="Ex: 111111111-11" style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem;">
                </div>
            </div>

            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">Nome do Pai</label>
                    <input type="text" placeholder="Ex: Francisco da Silva" style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">Nome da MÃ£e</label>
                    <input type="text" placeholder="Ex: Francisca da Silva" style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem;">
                </div>
            </div>

            <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">Email</label>
                    <input type="email" placeholder="email@domain.com" style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">Telefone</label>
                    <input type="text" placeholder="+55 (99) 9 9999-9999" style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem;">
                </div>
            </div>

            <div style="margin-bottom: 40px;">
                <label style="display: block; font-size: 0.9rem; margin-bottom: 8px; color: #374151;">Perfil</label>
                <select style="width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.95rem; background-color: #fff; color: #374151;">
                    <option value="" disabled selected>Selecione</option>
                    <option value="comportado">Comportado</option>
                    <option value="conversador">Conversador</option>
                    <option value="bagunceiro">Bagunceiro</option>
                </select>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn-black" style="padding: 12px 40px;">Cadastrar</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
