{% extends "base.html" %}

{% block title %}Cadastro de Alunos - Sisteped{% endblock %}

{% block content %}
<div class="page-container">
    
    <div class="page-header">
        <h2>Cadastro de Alunos</h2>
    </div>

    <div class="content-card">
        
        <h3 class="section-title">Dados do aluno</h3>

        <form method="POST" action="{{ url_for('alunos.cadastrar_aluno') }}">
            
            <div style="margin-bottom: 20px;">
                <label class="form-label">Nome Completo</label>
                <input type="text" name="nome" class="form-control" placeholder="Ex: Francisco da Silva" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label class="form-label">Turma</label>
                <select name="turma_id" class="form-control" required>
                    <option value="" disabled selected>Selecione a turma...</option>
                    {% for turma in turmas %}
                        <option value="{{ turma.idTurma }}">{{ turma.nome }} ({{ turma.anoLetivo }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label class="form-label">CPF</label>
                    <input type="text" name="cpf" class="form-control" placeholder="Ex: 999.999.999-99">
                </div>
                <div class="form-col">
                    <label class="form-label">Identidade</label>
                    <input type="text" name="identidade" class="form-control" placeholder="Ex: 111111111-11">
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label class="form-label">Nome do Pai</label>
                    <input type="text" name="nome_pai" class="form-control" placeholder="Ex: Francisco da Silva">
                </div>
                <div class="form-col">
                    <label class="form-label">Nome da MÃ£e</label>
                    <input type="text" name="nome_mae" class="form-control" placeholder="Ex: Francisca da Silva">
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="email@domain.com">
                </div>
                <div class="form-col">
                    <label class="form-label">Telefone</label>
                    <input type="text" name="telefone" class="form-control" placeholder="+55 (99) 9 9999-9999">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-black" style="padding: 12px 40px;">Cadastrar</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
