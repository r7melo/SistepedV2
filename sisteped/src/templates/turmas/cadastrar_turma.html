{% extends "base.html" %}

{% block title %}Nova Turma - Sisteped{% endblock %}

{% block content %}
<div class="page-container">
    
    <div class="page-header">
        <h2>Cadastro das Turmas</h2>
    </div>

    <div class="content-card">
        
        <h3 class="section-title">Dados da turma</h3>

        <form method="POST" action="{{ url_for('turmas.cadastrar_turma') }}">
            
            <div class="form-row">
                <div class="form-col">
                    <label class="form-label">Nome da Turma</label>
                    <input type="text" name="nome" class="form-control" placeholder="Ex: Terceiro A" required>
                </div>
                <div class="form-col">
                    <label class="form-label">Ano Letivo</label>
                    <input type="text" name="ano" class="form-control" placeholder="Ex: 2025" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-black" style="padding: 12px 40px;">Cadastrar</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
