{% extends "base.html" %}

{% block title %}Nova Turma - Sisteped{% endblock %}

{% block content %}
<div class="page-container">
    
    <div class="page-header">
        <h2>Cadastro das Turmas</h2>
    </div>

    <div class="content-card">
        
        <h3 class="section-title">Dados da turma</h3>

        <form method="POST" action="{{ url_for('turmas.cadastrar_turma') }}">
            
            <div class="form-row">
                <div class="form-col">
                    <label class="form-label">Nome da Turma</label>
                    <input type="text" name="nome" class="form-control" placeholder="Ex: Terceiro A" required>
                </div>
                <div class="form-col">
                    <label class="form-label">Ano Letivo</label>
                    <input type="text" name="ano" class="form-control" placeholder="Ex: 2025" required>
                </div>
            </div>

            <div style="border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; margin-bottom: 40px;">
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h4 style="font-size: 1rem; font-weight: 600; margin: 0;">Alunos vinculados</h4>
                    <button type="button" class="btn-black small" style="opacity: 0.5; cursor: not-allowed;" title="Salve a turma primeiro">Vincular</button>
                </div>

                <div class="student-list">
                    <div class="text-center text-gray" style="padding: 20px; background-color: #f9fafb; border-radius: 6px;">
                        <p>Nenhum aluno vinculado.</p>
                        <small>Você poderá adicionar alunos após salvar a turma.</small>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-black" style="padding: 12px 40px;">Cadastrar</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
