<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisteped - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-wrapper">
        <h1 class="brand-title">Sisteped</h1>

        <div class="login-card">
            <h2>Crie sua conta</h2>
            <p class="subtitle">Preencha os dados abaixo para começar</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ 'success' if category == 'success' else 'error' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <input type="email" name="email" placeholder="email@dominio.com" required>
                </div>

                <div class="input-group">
                    <input type="password" name="password" placeholder="Crie uma senha" required>
                </div>

                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder="Confirme a senha" required>
                </div>

                <button type="submit" class="btn-black">Cadastrar</button>
            </form>

            <div class="divider">
                <span>já tem conta?</span>
            </div>

            <a href="{{ url_for('auth.login') }}">
                <button type="button" class="btn-black" style="background-color: #fff; color: #000; border: 1px solid #e5e7eb;">Fazer Login</button>
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
