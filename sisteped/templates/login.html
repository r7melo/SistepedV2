<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisteped - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-wrapper">
        <h1 class="brand-title">Sisteped</h1>

        <div class="login-card">
            <h2>Login</h2>
            <p class="subtitle">Digite seu e-mail e senha para logar no aplicativo</p>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-banner">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="input-group">
                    <input type="text" name="username" placeholder="email@dominio.com" required>
                </div>

                <div class="input-group">
                    <input type="password" name="password" placeholder="digite sua senha" required>
                </div>

                <button type="submit" class="btn-black">Entrar</button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button type="button" class="btn-black">Cadastre-se com e-mail</button>

            <p class="terms">
                Ao continuar, você concorda com os nossos <strong>Termos de Serviço</strong> e <strong>Política de Privacidade</strong>
            </p>
        </div>
    </div>

</body>
</html>
